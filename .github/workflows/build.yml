name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node & install dependencies
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
        run: npm install

      - name: Run a one-line script
        run: npm run build

